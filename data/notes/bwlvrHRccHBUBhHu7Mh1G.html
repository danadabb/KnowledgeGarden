<h1 id="agile">Agile<a aria-hidden="true" class="anchor-heading icon-link" href="#agile"></a></h1>
<p>The ability to respond to <strong>change</strong>.</p>
<p>Agile software development is iterative, focusing on small increments and evolving requirements.</p>
<p>Agile development refers to any development process that is aligned with the concepts of the Agile <a href="/KnowledgeGarden/notes/ZjZvFbo2iYiX6bbffE2Xk">Manifesto</a></p>
